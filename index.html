<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartHouse Application </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="navbar">
    <div class="navbar__container">
        <a href="/" id="navbar__logo"> SMART HOUSE </a>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="mt-5">Turn ON/OFF the lamp</h2>
            <div class="ml-2">
                <div class="form-group mt-3">
                    <label class="toggle">
                        <input type="checkbox" onclick="changeDevice('Kitchen Lamp', 'lamp')" id="checkBoxKitchenLamp">
                        <span class="ball"></span>
                    </label>
                    <p>Kitchen Lamp</p><input type="checkbox" data-toggle="switch"/>
                    <label class="toggle">
                        <input type="checkbox" onclick="changeDevice('Bathroom Lamp', 'lamp')"
                               id="checkboxBathroomLamp">
                        <span class="ball"></span>
                    </label>
                    <p>Bathroom Lamp</p><input type="checkbox" data-toggle="switch"/>
                    <label class="toggle">
                        <input type="checkbox" onclick="changeDevice('Outdoor lamp', 'lamp')"
                               id="checkboxOutdoorLamp">
                        <span class="ball"></span>
                    </label>
                    <p>Outdoor Lamp</p><input type="checkbox" data-toggle="switch"/>
                    <label class="toggle">
                        <input type="checkbox" onclick="changeDevice('Indoor lamp', 'lamp')"
                               id="checkboxIndoorLamp">
                        <span class="ball"></span>
                    </label>
                    <p>Indoor Lamp</p><input type="checkbox" data-toggle="switch"/>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h2 class="mt-5">Open/Close Curtains</h2>
            <div class="ml-2">
                <div class="form-group mt-3">
                    <label class="toggle">
                        <input type="checkbox" onclick="changeDevice('Livingroom Curtain', 'curtain')"
                               id="checkboxCurtain">
                        <span class="ball"></span>
                    </label>
                    <span class="ml-2">Curtains <input type="checkbox"
                                                       data-toggle="switch"/></span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h2 class="mt-5">Temperature</h2>
            <div class="ml-2">
                <div class="form-group mt-3">
                    <p id="temp"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h2 class="mt-5">Fan</h2>
            <div class="ml-2">
                <div class="form-group mt-3">
                    <input type="range" min="0" max="3" class="slider" id="fanSlider"
                           onclick="changeDevice('Bedroom Fan', 'fan')">
                    <p id="fanSpeed"></p>
                </div>
            </div>
        </div>
    </div>

    <input type="button" onclick="location.href='/addDevice.html';" value="Add a new Device" />

</div>
</body>
<script src="script.js"></script>
</html>
